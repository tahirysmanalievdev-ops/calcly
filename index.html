<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calcly</title>
<link rel="stylesheet" href="style.css">
<link rel="website icon" type="png"
 href="Screenshot 2025-12-13 at 10.21.24.png">
</head>

<body>
    <div class="container">
  <div class="logo">
    <img src="Screenshot 2025-12-13 at 10.21.24.png" alt="Calcly Logo">
    <span>Calcly</span>
  </div>
  <!-- your calculator HTML goes here -->
   <div class="calculator">
  <div id="display" class="display">0</div>

  <div class="buttons">
    <button class="toggle" onclick="toggleSci()">scientific</button>
    <button onclick="clearAll()">C</button>
    <button onclick="del()">⌫</button>

    <button onclick="add('7')">7</button>
    <button onclick="add('8')">8</button>
    <button onclick="add('9')">9</button>
    <button class="operator" onclick="add('/')">÷</button>

    <button onclick="add('4')">4</button>
    <button onclick="add('5')">5</button>
    <button onclick="add('6')">6</button>
    <button class="operator" onclick="add('*')">×</button>

    <button onclick="add('1')">1</button>
    <button onclick="add('2')">2</button>
    <button onclick="add('3')">3</button>
    <button class="operator" onclick="add('-')">−</button>

    <button onclick="add('0')">0</button>
    <button onclick="add('.')">.</button>
    <button class="equal" onclick="calc()">=</button>
    <button class="operator" onclick="add('+')">+</button>

    <!-- scientific -->
    <button class="scientific" onclick="func('Math.sin')">sin</button>
    <button class="scientific" onclick="func('Math.cos')">cos</button>
    <button class="scientific" onclick="func('Math.tan')">tan</button>
    <button class="scientific" onclick="func('Math.sqrt')">√</button>

    <button class="scientific" onclick="func('Math.log10')">log</button>
    <button class="scientific" onclick="func('Math.pow',2)">x²</button>
    <button class="scientific" onclick="func('Math.pow',3)">x³</button>
    <button class="scientific" onclick="add('Math.PI')">π</button>
  </div>
</div>
</div>


<script src="script.js"></script>
</body>
</html>
